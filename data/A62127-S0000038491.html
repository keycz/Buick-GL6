      <h4 class=" x-title-19-0" id="styler-id1.1">修理连接器端子（终端引线修理）</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div class=" x-para-1-0">
            <h3 class=" x-title-10-0" id="styler-id1.2.1.1">专用工具</h3>
            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; margin-left: 8mm; text-indent: 0pt; "><span class=" x-sptool-1-0"><span class=" x-sptool-no-1-0">EL-38125-10</span><span class=" x-sptool-desc-1-0">接头套管压接工具</span></span></div>
         </div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">关于当地同等工具，参见“<a class=" x-cell-link-2-0" href="A61952-S0000038499.html">专用工具</a>”。
         </div>
      </div>
      <div class=" x-servinfosub-1-0" id="styler-id1.3">
         <div class=" x-note-3-0">
            <div id="styler-id1.3.1.1"></div>
            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-zb-1-0">注意:</span>所有发动机歧管、涡轮增压发动机和所有排气管的维修都应遵循“高温接线修理”程序。
            </div>
         </div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">关于高温接线的维修，参见“<a class=" x-cell-link-2-0" href="A136919-S0000038467.html">高温线路修理</a>”。
         </div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">端接引线是压接在导线上的端子。由于端接引线的设计使用温度高达150°C，因而可被用于全车各个部分。导线长度为450毫米。</div>
         <ul class=" x-list1-8-0">
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">1.</span>使用连接器端视图来确认正确的端接引线。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">2.</span>端接引线组件应包括一个DuraSeal接头套管。若没有，则可使用“用DuraSeal接头套管连接铜芯导线”中的图，识别正确的接头套管，参见“<a class=" x-cell-link-2-0" href="A62118-S0000038474.html">线间修理</a>”。</span></li>
         </ul>
      </div>
