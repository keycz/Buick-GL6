      <h4 class=" x-title-19-0" id="styler-id1.1">串行数据网关模块的说明与操作</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.3">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">串行数据网关模块主要作用是缓解总线负载，处理多个相同或不同类型总线之间的通信，保护网络安全隔离不安全网络，支持新的串行数据网络的集成。</div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">主网关：该网关集成在车身控制模块内部，主要实现多条CAN数据总线或多条LIN总线之间的串行数据信息转换，以在不同模块之间进行通信。网关按照网络传输协议与每个网络交互。</div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">动力总成GMLAN网关：该网关是一个独立的控制模块（K56串行数据网关模块），主要连接动力总成GMLAN（内部）与P CAN两条CAN数据总线，实现相关模块的数据交互。</div>
