      <h4 class=" x-title-19-0" id="styler-id1.1">车身漏水检修</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.3">
         <div class=" x-graphic-1-0"><img alt="Graphic" src="graphics/639653.png" style="max-width: 100%; "></div>
         <div class=" x-warning-sio-1-0">
            <div class=" x-warning-2-0">
               <div id="styler-id1.3.2.1.1"></div>
               <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-italic-zb-1-0">警告：</span>如果有水进入车辆内部，使传感和诊断模块 (SDM) 浸入水中，则须更换传感和诊断模块以及传感和诊断模块线束连接器。否则，通电后传感和诊断模块可能会被激活，从而致使安全气囊展开，造成人身伤害。
               </div>
            </div>
         </div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">根据漏水位置，可能需要拆下某些车内部件才可检修泄漏。</div>
         <ul class=" x-list1-8-0">
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">1.</span>如果地毯是湿的，则参见<a class=" x-cell-link-2-0" href="A148355-S0000000752.html">地毯的干燥</a>。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent">
               <div class=" x-graphic-1-0"><img alt="Graphic" src="graphics/639652.png" style="max-width: 100%; "></div><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">2.</span>从车内或车外将泄漏部位的堵缝胶割掉一段。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">3.</span>清理并去除该部位所有旧堵缝胶残屑。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">4.</span>在已清除旧堵缝胶的部位上，涂上车身接缝密封胶。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">5.</span>等待数小时使堵缝胶干燥。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">6.</span>测试是否泄漏。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">7.</span>如有饰件拆下，将其装上。</span></li>
         </ul>
      </div>
