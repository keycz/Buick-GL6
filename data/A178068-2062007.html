      <div class=" x-warning-sio-1-0">

            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-italic-zb-1-0">警告：</span>在维修燃油系统前，先拆下燃油箱盖并卸去燃油系统压力，以降低人身伤害的风险。在卸去燃油系统压力后，维修燃油管路、燃油喷射泵或接头时，会溢出少量燃油。为降低人身伤害的风险，在断开前用车间抹布盖住燃油系统部件。抹布可以吸附泄漏的燃油。断开连接完成后，将抹布放入许可的容器内。
