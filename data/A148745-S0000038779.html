      <h4 class=" x-title-19-0" id="styler-id1.1">方向盘控制装置的说明与操作</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">方向盘控制开关会复制相关部件主要控制装置的功能。方向盘控制装置分为右侧组件和左侧组件。右侧开关连接至仪表板组合仪表LIN串行数据，并为左侧开关提供硬线串行数据输入。仪表板组合仪表识别所选择的开关，然后发送串行数据信息至由开关控制的部件，并启动此功能。</div>
      </div>
      <div class=" x-servinfosub-1-0" id="styler-id1.3">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">本章旨在诊断仪表板组合仪表和方向盘控制开关之间的电路。如果设备的主控装置不工作，则参见与使用该方向盘控制开关的部件相应的章节。</div>
