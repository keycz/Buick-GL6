      <h4 class=" x-title-19-0" id="styler-id1.1">有关取放传感和诊断模块的警告</h4>
      <div class=" x-warning-sio-1-0">
         <div class=" x-warning-2-0">
            <div id="styler-id1.2.1.1"></div>
            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-italic-zb-1-0">警告：</span>在取放传感和诊断模块 (SDM) 时应格外当心。切勿击打或晃动传感和诊断模块。将传感和诊断模块通电前：
            </div>
            <ul class=" x-attention-list1-4-0 x-attention-list1-4-1">
               <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">从安装表面去除所有尘垢、润滑脂等</span></li>
               <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">将传感和诊断模块水平放置在安装表面上</span></li>
               <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">将传感和诊断模块上的箭头朝向车辆前方</span></li>
               <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">将传感和诊断模块的所有紧固件和传感和诊断模块托架紧固件紧固至规定扭矩值</span></li>
            </ul>
            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">不遵循这些正确的操作程序会导致安全气囊展开、人身伤害或不必要的辅助充气式约束系统修理。</div>
