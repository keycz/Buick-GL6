      <div class=" x-caution-sio-1-0">

            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-zb-1-0">告诫：</span>请在正确的位置使用正确的紧固件。替换紧固件的零件号必须正确。除非另有说明，否则不得在紧固件或紧固件连接表面上使用油漆、润滑剂或防蚀剂。这些涂层会影响紧固件的扭矩和夹紧力并会损坏紧固件。安装紧固件时，务必使用正确的紧固顺序和紧固规格，以避免损坏零件和系统。使用直接装入塑料的紧固件时，务必小心不要剥去配套的塑料零件。只能使用手动工具，切勿使用任何冲击工具或电动工具。紧固件应该手动紧固，完全就位且不能脱落。
