      <h4 class=" x-title-19-0" id="styler-id1.1">有关蓄电池会产生爆炸性气体的警告</h4>
      <div class=" x-warning-sio-1-0">
         <div class=" x-warning-2-0">
            <div id="styler-id1.2.1.1"></div>
            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-italic-zb-1-0">警告：</span>蓄电池会产生爆炸性气体。蓄电池含有腐蚀性酸液。蓄电池产生的电流强度，足以导致烧伤。因此，为降低在蓄电池附近操作时人身伤害的危险，务必遵守如下指南：
            </div>
            <ul class=" x-attention-list1-4-0 x-attention-list1-4-1">
               <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">务必戴好防护眼镜。</span></li>
               <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">尽可能避免靠在蓄电池上。</span></li>
               <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">切勿让蓄电池接触明火或火花。</span></li>
               <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">切勿让蓄电池酸液接触眼睛或皮肤。</span></li>
               <ul class=" x-attention-list2-1-0">
                  <li class=" x--inherit-background-color x-attention-item-2-0 x-attention-item-2-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">立即用水彻底冲洗接触部位。</span></li>
                  <li class=" x--inherit-background-color x-attention-item-2-0 x-attention-item-2-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">就医。</span></li>
