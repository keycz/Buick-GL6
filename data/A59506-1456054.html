   <h4 class=" x-title-19-0" id="styler-id1.1">轮胎换位</h4> 
   <div class=" x-servinfosub-2-0" id="styler-id1.2"> 
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">
     经常转动轮胎和车轮，使磨损均衡。参见
     <a class=" x-cell-link-2-0" href="A53257-2328649.html">保养计划</a>。除定期换位外，一旦观察到轮胎磨损不均匀，应将轮胎和车轮换位。 
    </div> 
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">
     子午线轮胎通常在肩部，尤其是在前肩部磨损快。子午线轮胎在非传动位置可能形成不规则磨损图案，这可能会产生轮胎噪声。这使得定期换位是非常必要的。
    </div> 
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">
     参见
     <a class=" x-cell-link-2-0" href="A59611-S0000041782.html">轮胎和车轮的拆卸和安装</a>。 
    </div> 
    <div class=" x-graphic-1-0">
     <img alt="Graphic" src="graphics/105088.png" style="max-width: 100%; ">
    </div> 
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">
     一直使用四轮换位。换位后，检查车轮螺母是否达到规定扭矩。然后，设置轮胎压力。
    </div> 
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">
     轮胎旋转后，必须重设轮胎气压传感器。参见“轮胎气压指示灯传感器的读入”。
    </div> 
   </div>
