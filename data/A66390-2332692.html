         <h5 class=" x-title-16-0" id="styler-id1.4.1">售后加装附件</h5>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">如果售后加装附件未正确安装，就会传递并放大转动部件固有的转动频率。</div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">安装附件时应采用隔振方法，避免使其成为将振动传递到车辆其他部位的传递路径。例如，如果一组登车踏板未正确安装，而它们对某个转动部件的特定频率较为敏感，一旦（或许在较高车速下）该频率的振幅达到足够大时，登车踏板就会对该频率作出响应，从而产生扰动。</div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">如果该登车踏板正确安装、正确隔振—传递路径就会消除，扰动也不再出现。</div>
