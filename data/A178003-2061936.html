      <h4 class=" x-title-19-0" id="styler-id1.1">有关制动器粉尘的警告</h4>
      <div class=" x-warning-sio-1-0">
         <div class=" x-warning-2-0">
            <div id="styler-id1.2.1.1"></div>
            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-italic-zb-1-0">警告：</span>维修车轮制动零件时，避免以下操作：
            </div>
            <ul class=" x-attention-list1-4-0 x-attention-list1-4-1">
               <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">切勿打磨制动器摩擦衬片。</span></li>
               <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">切勿用砂纸打磨制动器摩擦衬片。</span></li>
               <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">切勿用干刷或压缩空气清理车轮制动零件。</span></li>
            </ul>
            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">有些车型或售后加装的制动零件可能含有一定的石棉纤维，可能混在粉尘中。吸入含有石棉纤维的粉尘会严重损害身体。请用湿抹布清理制动零件上的任何粉尘。市场上有进行此类清洗作业的设备出售。使用此类湿法清理可防止纤维混入空气中。</div>
