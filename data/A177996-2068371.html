      <h4 class=" x-title-19-0" id="styler-id1.1">有关处理燃油时采取措施的警告</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div class=" x-warning-sio-1-0">
            <div class=" x-warning-2-0">

               <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-italic-zb-1-0">警告：</span>在密闭工作区如行李厢中维修燃油系统零件时，燃油蒸汽会聚集。为降低失火和蒸汽聚集的危险：
               </div>
               <ul class=" x-attention-list1-4-0 x-attention-list1-4-1">

                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">塞住或盖住所有燃油系统开口，减少燃油蒸汽的形成。</span></li>

                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">避开火花和任何火源。</span></li>
