      <h4 class=" x-title-19-0" id="styler-id1.1">进气系统的说明</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">采用曲轴箱强制通风(PCV) 系统是为了充分利用曲轴箱中的蒸气。来自空气滤清器的新鲜空气进入曲轴箱。新鲜空气与窜气混合，然后通过真空软管进入进气歧管。应定期检查软管和卡夹。必要时更换曲轴箱通风部件。曲轴箱强制通风软管不通畅或被堵住可能导致如下状
            况：
         </div>
         <ul class=" x-list1-8-0">
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-2 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-2"><span style="font-size: 14pt; font-family: Arial; ">• </span> &nbsp;怠速不良</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-2 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-2"><span style="font-size: 14pt; font-family: Arial; ">• </span> &nbsp;失速或怠速转速过低</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-2 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-2"><span style="font-size: 14pt; font-family: Arial; ">• </span> &nbsp;机油泄漏</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-2 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-2"><span style="font-size: 14pt; font-family: Arial; ">• </span> &nbsp;机油进入空气滤清器</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-2 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-2"><span style="font-size: 14pt; font-family: Arial; ">• </span> &nbsp;发动机内出现油泥</span></li>
         </ul>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">曲轴箱强制通风软管泄漏可能导致如下状况：</div>

            <li class=" x--inherit-background-color x-item-20-0 x-item-20-2 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-2"><span style="font-size: 14pt; font-family: Arial; ">• </span> &nbsp;怠速转速过高</span></li>
