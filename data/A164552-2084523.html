      <h4 class=" x-title-19-0" id="styler-id1.1">壳体孔隙的修理</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.3">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">有些外部泄漏是由于非加压部位的壳体孔隙引起。</div>
         <ul class=" x-list1-8-0">
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">1.</span>用清洗溶剂彻底清洁要修理的部位。风干该部位。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent">
               <div class=" x-warning-sio-1-0">
                  <div class=" x-warning-1-0">
                     <div id="styler-id1.3.2.2.1.1.1"></div>
                     <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-italic-zb-1-0">警告：</span>环氧粘合剂会刺激皮肤并对眼睛造成伤害。阅读并遵循制造商在容器标签上指示的所有内容。
                     </div>
                  </div>
               </div><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">2.</span>按制造商的说明,混合足够修理用的环氧粘合剂。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">3.</span>涂抹环氧树脂。可先用清洁干燥的焊酸刷清理粘接部位,再涂抹环氧粘合剂。保证完全覆盖要修理的部位。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">4.</span>在装配部件前应使环氧粘合剂固化三小时。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">5.</span>重复油液泄漏诊断程序。</span></li>
