         <h5 class=" x-title-16-0" id="styler-id1.2.1">发动机舱盖微开开关</h5>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">车身控制模块 (BCM) 向发动机舱盖微开信号电路施加B+电压并监测该电压以确定发动机舱盖的位置。当发动机舱盖关闭时，开关打开并且电压保持较高。发动机舱盖打开时，开关关闭且电压被拉低。</div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">车身控制模块将发动机舱盖微开开关作为安全防盗系统警报触发。</div>
      </div>
      <div class=" x-servinfosub-1-0" id="styler-id1.3">
