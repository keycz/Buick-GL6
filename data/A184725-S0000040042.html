      <h4 class=" x-title-19-0" id="styler-id1.1">车辆横向偏摆率传感器读入</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">使用故障诊断仪，按以下步骤完成“横向偏摆率传感器读入”程序：</div>
         <ul class=" x-list1-8-0">
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">1.</span>将车辆停在水平表面上</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">2.</span>施加驻车制动，或将变速器置于驻车档位置。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">3.</span>将故障诊断仪安装至数据链路连接器。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">4.</span>将点火开关置于“ON（打开）”位置，发动机关闭。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">5.</span>在底盘模块中“ABS（防抱死制动系统）”的“配置/复位功能”列表中，选择“横向偏摆率传感器读入”。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">6.</span>按故障诊断仪的说明完成校准程序。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">7.</span>清除可能设置的任何DTC。</span></li>
         </ul>
      </div>
