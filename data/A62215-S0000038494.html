      <h4 class=" x-title-19-0" id="styler-id1.1">继电器的更换（连接至线束）</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <h5 class=" x-title-16-0" id="styler-id1.2.1">拆卸程序</h5>
         <ul class=" x-list1-8-0">
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent">
               <div class=" x-graphic-1-0"><img alt="Graphic" src="graphics/791846.png" style="max-width: 100%; "></div><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">1.</span>找到继电器。参见“<a class=" x-cell-link-2-0" href="A62031-S0000043747.html">主电气部件列表</a>”，以定位车辆中的继电器。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">2.</span>拆下固定继电器的紧固件。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">3.</span>拆下连接器定位器 (CPA) 装置或副锁。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent">
               <div class=" x-note-1-0">
                  <div id="styler-id1.2.2.4.1.1"></div>
                  <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-zb-1-0">注意:</span>如果继电器是用紧固件或胶带固定的，则从线束上拆下继电器时要当心。
                  </div>
               </div><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">4.</span>从线束连接器 (2) 上分离继电器 (1)。</span></li>

            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">2.</span>安装连接器定位器 (CPA) 装置或副锁。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">3.</span>用原来固定继电器的紧固件或胶带，将继电器安装到位。</span></li>
