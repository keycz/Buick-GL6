      <h4 class=" x-title-19-0" id="styler-id1.1">有关车辆提升和举升位置的告诫</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div class=" x-caution-sio-1-0">
            <div class=" x-caution-1-0">
               <div id="styler-id1.2.1.1.1"></div>
               <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-zb-1-0">告诫：</span>在开始任何车辆提升或举升程序前，执行如下步骤：
               </div>
               <ul class=" x-attention-list1-2-0 x-attention-list1-2-1">
                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">拆卸或固定车内所有物品，以免在执行提升或举升程序时，发生移动或任何其它运动。</span></li>
                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">提升装置或举升设备的额定重量必须达到或超过车辆及其车内物品的重量。</span></li>
                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">提升装置或举升设备必须满足提升设备或举升设备制造商规定的操作标准。</span></li>
                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">在清洁、坚实、干燥、水平的表面上执行车辆提升或举升程序。</span></li>
                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">仅在规定的提升点执行车辆提升或举升程序。不得让提升装置或举升设备接触任何其它车辆部件。</span></li>
               </ul>
               <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">若不按照上述步骤，会导致提升设备或举升设备、车辆和/或车内物品损坏。</div>
