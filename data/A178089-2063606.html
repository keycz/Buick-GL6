      <h4 class=" x-title-19-0" id="styler-id1.1">有关辅助充气式约束系统充气装置模块处理和存放的警告</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div class=" x-warning-sio-1-0">
            <div class=" x-warning-2-0">
               <div id="styler-id1.2.1.1.1"></div>
               <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-italic-zb-1-0">警告：</span>当拿取未展开的充气装置模块时：
               </div>
               <ul class=" x-attention-list1-4-0 x-attention-list1-4-1">
                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">切勿通过导线或连接器来拿取充气装置模块。</span></li>
                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">确保安全气囊开口背向您。</span><div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 1.00pt; margin-bottom: 1.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">当存放未展开的充气装置模块时：</div>
                  </li>
               </ul>
               <ul class=" x-attention-list1-4-0">
                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">确保气囊开口背向充气装置模块的支撑面。</span></li>
                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">气囊周围应有足够的空间，供气囊意外展开。</span></li>
                  <li class=" x--inherit-background-color x-attention-item-1-0 x-attention-item-1-1 x--zero-text-indent"><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">存放转向柱时，不得使气囊开口朝下，也不能使转向柱垂直。应将转向柱平放。</span></li>
               </ul>
