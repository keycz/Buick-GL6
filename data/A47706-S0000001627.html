      <h4 class=" x-title-19-0" id="styler-id1.1">减振器的报废</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div class=" x-warning-ref-2-0">
            <div id="styler-id1.2.1.1"></div>
            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-weight: bold; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-italic-zb-1-0">警告：</span>钻孔时使用合适的护目镜以防止金属屑造成人身伤害。
            </div>
         </div>
         <ul class=" x-list1-8-0">
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent">
               <div class=" x-graphic-1-0"><img alt="Graphic" src="graphics/606886.png" style="max-width: 100%; "></div><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">1.</span>在杆(1) 完全伸出的情况下，用台钳将滑柱水平夹紧。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">2.</span>用5毫米（3/16英寸）的钻头，在端盖(3) 中心的滑柱上钻一个孔。当钻头穿透滑柱时，将会有气体或油气混合物排出。用抹布擦去溢出的机油。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">3.</span>将滑柱从台钳上拆下。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">4.</span>将滑柱垂直固定在接油盘上，且使滑柱孔向下。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">5.</span>反复推入和拉出缸筒(2) 中的杆(1)，使滑柱内的机油完全排出。</span></li>
         </ul>
