            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-italic-zb-1-0">警告：</span>当点火开关置于OFF（关闭）位置后以及保险丝拆除后，传感和诊断模块 (SDM) 仍可保持足以展开气囊和预张紧器的电压达1分钟。如果气囊和预张紧器未断开，那么应在断开传感和感应模块电源一分钟后，才能开始维修操作。否则会导致人身伤害。
