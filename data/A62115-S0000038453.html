            <h3 class=" x-title-10-0" id="styler-id1.2.1.1">专用工具</h3>

         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">关于当地同等工具，参见“<a class=" x-cell-link-2-0" href="A61952-S0000038499.html">专用工具</a>”。
         </div>
      </div>
      <div class=" x-servinfosub-1-0" id="styler-id1.3">
         <div class=" x-note-3-0">
            <div id="styler-id1.3.1.1"></div>
            <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-zb-1-0">注意:</span>维修易熔线时，剪切长度大于225毫米（约9英寸）的易熔线，不能够提供有效的过载保护。
            </div>
         </div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">易熔线在电流过大时会熔化，从而使电路开路。易熔线一般位于蓄电池和起动机或电气中心之间或附近。在含有易熔线的导线两端，利用导通性检测装置或数字式万用表 (DMM) 来确定它是否熔断。如果断开，必须更换相同线规尺寸的易熔线。</div>
