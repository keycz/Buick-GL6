      <h4 class=" x-title-19-0" id="styler-id1.1">油漆厚度规</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">用油漆厚度规测量车辆面漆的总厚度。因为每辆车的面 漆厚度各不相同，所以精确测量每辆车面漆的厚度是很 重要的。为了准确测量在砂磨前、砂磨中和砂磨后应去 除的面漆厚度，请在砂磨前使用油漆厚度规。油漆厚度规包括从磁力式至先进的电子式，有多种类型，生产厂
            商也有很多家。老式磁力测厚仪的最高精度为5%，其 灵敏度不足以检测去除量为0.02 毫米即0.5 密耳 （0.0005 英寸）的透明涂层。新型磁力测厚仪的精度已 经提高。多数测厚仪仅限于检查黑色金属、钢、有色金 属或铝板。目前，尚无可行的测厚仪能测量复合材料
            （SCM 车门、RIM 翼子板）板件上的涂层厚度。
