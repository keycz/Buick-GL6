      <h4 class=" x-title-19-0" id="styler-id1.1">排气系统的说明</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <h5 class=" x-title-16-0" id="styler-id1.2.1">催化转化器</h5>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">催化转换器是一个排放控制装置，它装在发动机排气系统上，用以减少废气中的碳氢化合物 (HC)、一氧化碳 (CO) 和氮氧化合物 (NOx)。催化转化器由一整块陶瓷载体组成，具有绝热支撑并带有一个钣金罩。载体具有3种稀有金属夹层：铂(Pt)、钯(Pd)
            和铑(Rh)。转化器里的催化剂不可维修。
         </div>
      </div>
      <div class=" x-servinfosub-1-0" id="styler-id1.3">
         <h5 class=" x-title-16-0" id="styler-id1.3.1">后排气消音器</h5>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">后消音器用以减少宽音域发动机排气噪声。它包含一系列多孔管和隔音板以衰减声波并将其反射。</div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">它由不锈钢制成，以防止前消音器腐蚀。</div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">它安装在后车轮的后方。</div>
