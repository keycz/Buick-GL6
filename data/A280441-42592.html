      <h4 class=" x-title-19-0" id="styler-id1.1">装配前检修</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">清洁度在装配过程中的重要性不能被忽视。污物或碎屑将导致发动机损坏。汽车发动机是许多机加工、珩磨，抛光和研磨表面的组合，这些表面具有以 10/1000 in 为单位计量的公差。在维修任何发动机内部零件时，护理和清洁都是很重要的。装配过程中，应在摩擦区域涂上一层足够的发动机机油，以在初始运行时保护和润滑表面。在本章节中，您应明白对机加工表面和摩擦区域的适当清洁和保护是维修程序的一部分。这被认为是标准车间惯例，即使没有明确说明。</div>
