      <h4 class=" x-title-19-0" id="styler-id1.1">车窗的清洁</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">使用玻璃清洁工具或其他等同设备定期的清洁玻璃上的灰层或其他细小微粒。</div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">外部挡风玻璃也许可以用非研磨性的过滤器。</div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">按如下步骤清洁雨刮片:</div>
         <ul class=" x-list1-8-0">
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">1.</span>用玻璃清洁工具或其他等同设备,例如用抹布清洁雨刮片. 玻璃清洁溶液可以由一半水加一半甲醇构成。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">2.</span>用清水清理雨刮片。</span></li>
         </ul>
