      <h4 class=" x-title-19-0" id="styler-id1.1">空档怠速的说明与操作</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">当变速器在<a class=" x-cell-link-2-0" href="A164684-3286001.html">前进档，1档发动机制动（第3代）</a>中运行时，只能指令空档怠速开启。当踩下维修制动，并且车辆速度、节气门开度和变速器温度处于校准定义的界限内时，变速器控制模块指令空档怠速开启。低速档和倒档离合器保持接合。变速器控制模块降低了指令给1234 PC电磁阀5的压力，从而降低了1-2-3-4离合器的液压，使离合器打滑。由此产生的1-2-3-4离合器上的打滑减小了变矩器输入转速和变矩器涡轮转速或变矩器离合器
            (TCC) 滑差转速之间的差值。降低的变矩器离合器滑差转速会降低发动机负载。在空档怠速被指令开启时，这将使油耗更低。
