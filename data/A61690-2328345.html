      <h4 class=" x-title-19-0" id="styler-id1.1">空气软管测试</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.3">
         <ul class=" x-list1-8-0">
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent">
               <div class=" x-graphic-1-0"><img alt="Graphic" src="graphics/95574.png" style="max-width: 100%; "></div>
               <div class=" x-caution-sio-1-0">
                  <div class=" x-caution-2-0">
                     <div id="styler-id1.3.1.1.2.1.1"></div>
                     <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-zb-1-0">告诫：</span>空气软管测试只能用于完全固化的聚氨酯粘合剂。否则，会损坏聚氨酯胶条，增加泄漏点。
                     </div>
                  </div>
               </div><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">1.</span>在喷雾瓶中把液体清洗剂用水稀释，然后喷到车窗边缘。从底部开始喷，逐渐向上，并喷到整个车顶上。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent">
               <div class=" x-note-1-0">
                  <div id="styler-id1.3.1.2.1.1"></div>
                  <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; "><span class=" x--ufe-zb-1-0">注意:</span>压缩空气压力不得超过205千帕（30磅力/平方英寸）。
                  </div>
               </div><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">2.</span>让一位助手带着空气软管坐入车内。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">3.</span>让助手将压缩空气对准可疑部位。</span><div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 1.00pt; margin-bottom: 1.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">泄漏部位的肥皂水会形成气泡。</div>
            </li>
