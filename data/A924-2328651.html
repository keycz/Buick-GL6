      <h4 class=" x-title-19-0" id="styler-id1.1">示踪粉末或粉笔测试</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.3">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">用清洁剂清洁挡风雨条和接触面。</div>
         <ul class=" x-list1-8-0">
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">1.</span>用粉末或粉笔在可疑部位周边的挡风雨条接触面上画一条连续线。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">2.</span>完全盖上板件，不要使劲关闭。完全盖上板件可使挡风雨条压紧在配合面上。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">3.</span>检查挡风雨条上所画的线。在接触良好的地方，画线应被擦掉。配合面上有相应的印迹。</span></li>
            <li class=" x--inherit-background-color x-item-20-0 x-item-20-1 x--zero-text-indent"><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">4.</span>如果配合面上的粉末线或粉笔线有间断或不规则处，则表明该部位密封不良。</span></li>
         </ul>
