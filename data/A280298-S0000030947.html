      <h4 class=" x-title-19-0" id="styler-id1.1">清洁和保养</h4>
      <div class=" x-servinfosub-2-0" id="styler-id1.2">
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">汽车发动机是许多机加工、珩磨，抛光和研磨表面的组合，这些表面具有以10/1000英寸为单位计量的公差。在维修任何发动机内部零件时，护理和清洁都是很重要的。在装配过程中，应给摩擦区域施加一层发动机机油自由涂层，以便在初始运转时保护和润滑这些表面。在本节中，应了解对机加工表面和摩擦区域的适当清洁和保护是修理程序的一部分。即使没有特别指明，这也是车间实践的标准维修程序。</div>
         <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">如果拆下了气门机构的部件进行维修，应按顺序存放这些部件。在安装时，它们的安装位置和配合面应与拆卸时相同。</div>
