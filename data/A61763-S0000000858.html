      <h4 class=" x-title-19-0" id="styler-id1.1">磨胎半径的说明</h4>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">理论上，磨胎半径应尽可能小。通常，转向主销内倾角与轮胎和车轮的中心线在路面下方相交，形成正的磨胎半径。与长臂/短臂型悬架相比，滑柱式悬架的转向主销内倾角要大很多。这使转向主销内倾角和车轮外倾角在路面上方相交，形成负的磨胎半径。磨胎半径越小，方向稳定性越好。安装售后加装车轮，导致车辆额外偏移，会大大增加磨胎半径。新安装的车轮可能导致轮胎中心线偏离芯轴更远。这将增加磨胎半径。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">磨胎半径较大可能导致撞击不平路面后出现严重摆振。装有大轮胎的四轮驱动车辆使用转向减振器补偿增大的磨胎半径。不能用常规方法直接测量磨胎半径。磨胎半径是由工程师在悬架系统的设计阶段从几何上设计的。</div>
